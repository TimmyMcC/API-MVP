<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Brew's Clues | Brewery Search</title>
	<link href="main.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Bree+Serif&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Alfa+Slab+One|Bree+Serif|Hind+Vadodara&display=swap" rel="stylesheet">
    <style>html {scroll-behavior: smooth;}</style>
</head>

<body>

    <a name="top"></a>

    <header class="header">
        <h1>Brew's Clues</h1>
    </header>

    <h3 class="appDescription">Nationwide search using the Open Brewery Database</h3>

	<section id="js-outer-container" class="outerContainer">

		<section id="js-form-container" class="formContainer">

            
	    	<form id="js-brewery-search" class="brewerySearch">
                <label for="search-city">City</label>
                <input type="text" id="js-brewery-city" name="citySearch" class="citySearch" placeholder="Optional">
                <br>
                <label for="search-state">State</label>
                <select id="js-brewery-state" required>
                    <option value="" disabled selected>Required</option>
	                <option value="alabama">Alabama</option>
	                <option value="alaska">Alaska</option>
                    <option value="arizona">Arizona</option>
                    <option value="arkansas">Arkansas</option>
    	            <option value="california">California</option>
            	    <option value="colorado">Colorado</option>
	                <option value="connecticut">Connecticut</option>
	                <option value="delaware">Delaware</option>
	                <option value="florida">Florida</option>
                    <option value="georgia">Georgia</option>
	                <option value="hawaii">Hawaii</option>
	                <option value="idaho">Idaho</option>
	                <option value="illinois">Illinois</option>
	                <option value="indiana">Indiana</option>
            	    <option value="iowa">Iowa</option>
                    <option value="kansas">Kansas</option>
	                <option value="kentucky">Kentucky</option>
	                <option value="louisiana">Louisiana</option>
	                <option value="maine">Maine</option>
            	    <option value="maryland">Maryland</option>
            	    <option value="massachusetts">Massachusetts</option>
            	    <option value="michigan">Michigan</option>
                    <option value="minnesota">Minnesota</option>
                    <option value="mississippi">Mississippi</option>
            	    <option value="missouri">Missouri</option>
            	    <option value="montana">Montana</option>
            	    <option value="nebraska">Nebraska</option>
        	        <option value="nevada">Nevada</option>
        	        <option value="new_hampshire">New Hampshire</option>
                    <option value="new_jersey">New Jersey</option>
                    <option value="new_mexico">New Mexico</option>
            	    <option value="new_york">New York</option>
        	        <option value="north_carolina">North Carolina</option>
        	        <option value="north_dakota">North Dakota</option>
            	    <option value="ohio">Ohio</option>
            	    <option value="oklahoma">Oklahoma</option>
                    <option value="oregon">Oregon</option>
                    <option value="pennsylvania">Pennsylvania</option>
        	        <option value="rhode_island">Rhode Island</option>
            	    <option value="south_carolina">South Carolina</option>
            	    <option value="south_dakota">South Dakota</option>
            	    <option value="tennessee">Tennessee</option>
        	        <option value="texas">Texas</option>
                    <option value="utah">Utah</option>
                    <option value="vermont">Vermont</option>
            	    <option value="virginia">Virginia</option>
        	        <option value="washington">Washington</option>
        	        <option value="west_virginia">West Virginia</option>
            	    <option value="wisconsin">Wisconsin</option>
            	    <option value="wyoming">Wyoming</option>
                </select>
                <br>
                <label for="search-type">Brewery Type</label>
                <select id="js-brewery-type">
                    <option value="" disabled selected>Optional</option>
                    <option value="micro">Micro</option>
                    <option value="regional">Regional</option>
                    <option value="brewpub">Brewpub</option>
                    <option value="large">Large</option>
                    <option value="planning">Planning</option>
                    <option value="bar">Bar</option>
                    <option value="contract">Contract</option>
                    <option value="proprietor">Proprietor</option>
                </select>
                <br>
                <label for="max-results">Results to Return</label>
                <input type="number" name="max-results" class="maxResults" id="js-max-results" value="10" min="1" max="50">
                <br>
                <input id="js-submit" type="submit" value="Beer me!" class="submitForm formButton">
                <input id="js-clear-form" type="button" value="Clear Form" class="clearForm formButton hidden">
            </form>

        </section>

        <section class="resultsContainer">

            <p id="js-error-message" class="errorMessage"></p>

	        <section id="js-brew-info-box" class="brewInfoBox hidden">
                <ul id="js-brew-info-list" class="brewStuffs" style="list-style-type:none">
                </ul>
                <div class="toTop">
                    <a href="#top">Back to the top</a>
                </div>
            </section>

        </section>

    </section>

  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>

  <script src="index.js"></script>

  </body>

</html>
